<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="galery.css">
    <script src="galery.js" defer></script>
</head>

<body>

    <h1>Very simple gallery</h1>

    <div class="gallery"></div>

    <div class="lightbox">
        <div class="lightbox__container">

            <img class="lightbox__img">
            <div class="lightbox__title"></div>

            <button class="lightbox__close" onclick="setGallery(-1)">X</button>
            <button class="lightbox__back"> << </button>
            <button class="lightbox__next"> >> </button>

        </div>
    </div>


</body>

</html>
